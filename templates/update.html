{% extends 'base.html' %}
{% block title %}Upate{% endblock title %}
{% block form %}
<form action="/update/{{todo.sno}}" method='POST'>
  
  <div class="mb-3">
    <label for="title" class="form-label">Todo Title</label>
    <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Desription</label>
    <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
  </div>
  
  <button type="submit" class="btn btn-outline-dark">Update</button>
</form>

{% endblock form %}
